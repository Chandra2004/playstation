<!DOCTYPE html>
<html>
<head>
  <title>Guest Page</title>
</head>
<body>
  <h1 id="roomNumber"></h1>

  <script>
    // Mendapatkan nilai kamar dari URL di halaman kedua
    const print = localStorage.getItem('punyakku');
    console.log("INI SUDAH DIKELUARKAN = " + print);

    document.getElementById('roomNumber').textContent = print;

  

    // Memeriksa apakah URL bernilai null
    if (print === "null") {
      // Menampilkan pesan peringatan jika URL bernilai null
      alert("URL tidak tersedia!");
    }

    // Menampilkan nilai kamar
    // document.getElementById('roomNumber').textContent = "Ini kamar nomor " + kamar;
  </script>
</body>
</html>
