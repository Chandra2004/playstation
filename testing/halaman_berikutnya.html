<!DOCTYPE html>
<html>
<head>
    <title>Halaman Berikutnya</title>
</head>
<body>
    <h1>Halo, </h1>
    <h2>Terima kasih telah mengisi form!</h2>
    
    <script>
        // Ambil nilai parameter 'nama' dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const nama = urlParams.get('nama');
        
        // Tampilkan nama di dalam elemen h1
        const h1Element = document.querySelector('h1');
        h1Element.textContent += nama;
    </script>
</body>
</html>
