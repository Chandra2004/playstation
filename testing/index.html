<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form action="page2.html" method="post">
    <h1 id="number"></h1>
    
    <label for="user"></label>
    <input type="text" id="user" required>

    <button type="submit" value="submit">SUBMIT</button>
  </form>
  

  <script>
    window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const newNumber = urlParams.get('numroom');
    
    console.log("Ini Kamarnya = " + newNumber);

    if (newNumber) {
      document.getElementById("number").innerHTML = newNumber;     
    }

    // Menyimpan URL LocalStorage
    localStorage.setItem('punyakku', newNumber);

    // mengeluarkan URL LocalStorage
    const print = localStorage.getItem('punyakku');
    console.log("INI SUDAH DIKELUARKAN = " + print);
  };
    // // Mendapatkan nilai dari URL
    // const urlParams = new URLSearchParams(window.location.search);

    // // Menyimpan nilai di localStorage

  </script>
</body>
</html>
